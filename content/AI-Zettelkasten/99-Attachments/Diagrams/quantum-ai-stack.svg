  <line class="arrow" x1="230" y1="170" x2="230" y2="210" />
  <line class="arrow" x1="230" y1="290" x2="230" y2="330" />
  <line class="arrow" x1="340" y1="250" x2="420" y2="220" />
  <line class="arrow" x1="600" y1="200" x2="640" y2="200" />
  <line class="arrow" x1="510" y1="250" x2="620" y2="290" />
  <line class="arrow" x1="730" y1="250" x2="730" y2="290" />
  <line class="arrow" x1="620" y1="370" x2="230" y2="370" />
